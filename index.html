<DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 95%; margin: 0; padding: 0; }
      #map { height: 95%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      document.write("<h1>This is a test map</h1>");
      var map;
      function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 8
    });
}
     </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh3qPvVJipvg_lkqNThz_JuKzx6TNbuOw&callback=initMap">
    </script>
  </body>
</html>
